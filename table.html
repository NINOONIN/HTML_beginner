<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="1", cellspacing = "30"> <!--cell spacing use percentage value-->

            <tr><!--  table row -->
                <th>Col 1 </th> <!--table head cell-->
                <th>Col 2 </th>
            </tr>
        </thead>
        <tbody>
            <tr> 
                <td>td 1</td>
                <td>table data cell 1</td>
            </tr>
            <tr> 
                <td>td 2</td>
                <td>table data cell 2</td>
            </tr>

        </tbody>
<!--

    </table>
 
</body>
</html>
